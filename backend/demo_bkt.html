<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BKT Adaptive Learning Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: white;
            margin-bottom: 20px;
            text-align: center;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        h2 {
            color: #333;
            margin-bottom: 16px;
            font-size: 1.5em;
        }
        
        .status {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .stat-box {
            flex: 1;
            min-width: 150px;
            background: #f7fafc;
            padding: 16px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .stat-label {
            font-size: 0.85em;
            color: #718096;
            margin-bottom: 4px;
        }
        
        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #2d3748;
        }
        
        .question-box {
            background: #f7fafc;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border: 2px solid #e2e8f0;
        }
        
        .question-text {
            font-size: 1.2em;
            color: #2d3748;
            margin-bottom: 16px;
            line-height: 1.6;
        }
        
        .concept-badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 0.85em;
            margin-bottom: 12px;
        }
        
        .difficulty {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 0.85em;
            margin-left: 8px;
        }
        
        .difficulty.easy { background: #48bb78; color: white; }
        .difficulty.medium { background: #ed8936; color: white; }
        .difficulty.hard { background: #f56565; color: white; }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.2s;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        button:hover {
            background: #5568d3;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }
        
        button.correct {
            background: #48bb78;
        }
        
        button.correct:hover {
            background: #38a169;
        }
        
        button.incorrect {
            background: #f56565;
        }
        
        button.incorrect:hover {
            background: #e53e3e;
        }
        
        .feedback {
            padding: 16px;
            border-radius: 8px;
            margin: 16px 0;
            font-size: 1em;
            line-height: 1.6;
        }
        
        .feedback.success {
            background: #c6f6d5;
            border: 2px solid #48bb78;
            color: #22543d;
        }
        
        .feedback.error {
            background: #fed7d7;
            border: 2px solid #f56565;
            color: #742a2a;
        }
        
        .feedback.info {
            background: #bee3f8;
            border: 2px solid #4299e1;
            color: #1a365d;
        }
        
        .progress-bar {
            width: 100%;
            height: 24px;
            background: #e2e8f0;
            border-radius: 12px;
            overflow: hidden;
            margin: 8px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #48bb78, #38a169);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.85em;
            font-weight: bold;
        }
        
        .concept-tree {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .concept-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: #f7fafc;
            border-radius: 8px;
            border-left: 4px solid #cbd5e0;
        }
        
        .concept-item.locked {
            opacity: 0.5;
        }
        
        .concept-item.learning {
            border-left-color: #ed8936;
        }
        
        .concept-item.mastered {
            border-left-color: #48bb78;
        }
        
        .concept-name {
            flex: 1;
            font-weight: 500;
        }
        
        .concept-mastery {
            font-size: 0.9em;
            color: #718096;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }
        
        .user-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1em;
            margin-bottom: 12px;
        }
        
        .user-input:focus {
            outline: none;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì BKT Adaptive Learning Demo</h1>
        
        <div class="card">
            <h2>Student Profile</h2>
            <div style="margin-bottom: 16px;">
                <label style="display: block; margin-bottom: 8px; color: #4a5568;">User ID:</label>
                <input type="text" id="userId" class="user-input" value="demo_student" placeholder="Enter user ID">
                <label style="display: block; margin-bottom: 8px; color: #4a5568;">Subject:</label>
                <input type="text" id="subjectId" class="user-input" value="quadratic_equations" placeholder="Enter subject ID">
            </div>
            <button onclick="initializeMastery()">üöÄ Initialize Learning</button>
            <button onclick="loadProgress()">üìä Load Progress</button>
            <button onclick="resetMastery()" style="background: #e53e3e;">üîÑ Reset Progress</button>
        </div>
        
        <div class="card" id="statsCard" style="display: none;">
            <h2>Progress Overview</h2>
            <div class="status">
                <div class="stat-box">
                    <div class="stat-label">Elo Rating</div>
                    <div class="stat-value" id="eloRating">-</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Questions Answered</div>
                    <div class="stat-value" id="questionsAnswered">-</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Concepts Mastered</div>
                    <div class="stat-value" id="conceptsMastered">-</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Average Mastery</div>
                    <div class="stat-value" id="avgMastery">-</div>
                </div>
            </div>
            <div style="margin-top: 16px;">
                <strong>Overall Progress:</strong>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar" style="width: 0%">0%</div>
                </div>
            </div>
        </div>
        
        <div class="card" id="questionCard" style="display: none;">
            <h2>Current Question</h2>
            <div id="questionContent"></div>
        </div>
        
        <div class="card" id="conceptsCard" style="display: none;">
            <h2>Knowledge Tree</h2>
            <div id="conceptTree" class="concept-tree"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api/bkt';
        let currentQuestion = null;
        
        function getUserId() {
            return document.getElementById('userId').value;
        }
        
        function getSubjectId() {
            return document.getElementById('subjectId').value;
        }
        
        async function initializeMastery() {
            try {
                const response = await fetch(`${API_BASE}/initialize?user_id=${getUserId()}&subject_id=${getSubjectId()}`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (response.ok) {
                    showFeedback(data.message, 'success');
                    await loadProgress();
                    await getNextQuestion();
                } else {
                    showFeedback(data.detail || 'Initialization failed', 'error');
                }
            } catch (error) {
                showFeedback('Error: ' + error.message, 'error');
            }
        }
        
        async function loadProgress() {
            try {
                const response = await fetch(`${API_BASE}/progress/${getUserId()}/${getSubjectId()}`);
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('eloRating').textContent = data.elo_rating;
                    document.getElementById('questionsAnswered').textContent = data.total_questions_answered;
                    document.getElementById('conceptsMastered').textContent = `${data.concepts_mastered}/${data.concepts_attempted}`;
                    document.getElementById('avgMastery').textContent = (data.mastery_percentage).toFixed(1) + '%';
                    
                    const progressBar = document.getElementById('progressBar');
                    progressBar.style.width = data.mastery_percentage + '%';
                    progressBar.textContent = data.mastery_percentage.toFixed(1) + '%';
                    
                    document.getElementById('statsCard').style.display = 'block';
                    
                    await loadConceptTree();
                } else {
                    showFeedback('Progress not found. Please initialize first.', 'info');
                }
            } catch (error) {
                showFeedback('Error loading progress: ' + error.message, 'error');
            }
        }
        
        async function loadConceptTree() {
            try {
                const response = await fetch(`${API_BASE}/mastery/${getUserId()}/${getSubjectId()}/concepts`);
                const data = await response.json();
                
                if (response.ok) {
                    const treeDiv = document.getElementById('conceptTree');
                    treeDiv.innerHTML = '';
                    
                    data.concepts.forEach(concept => {
                        const item = document.createElement('div');
                        item.className = `concept-item ${concept.mastery_status}`;
                        item.innerHTML = `
                            <div class="concept-name">${concept.concept_name}</div>
                            <div class="concept-mastery">P(L): ${(concept.P_L * 100).toFixed(1)}% | ${concept.observations} attempts</div>
                        `;
                        treeDiv.appendChild(item);
                    });
                    
                    document.getElementById('conceptsCard').style.display = 'block';
                }
            } catch (error) {
                console.error('Error loading concept tree:', error);
            }
        }
        
        async function getNextQuestion() {
            try {
                const response = await fetch(`${API_BASE}/recommend/${getUserId()}/${getSubjectId()}`);
                const data = await response.json();
                
                if (response.ok) {
                    if (data.question) {
                        currentQuestion = data.question;
                        displayQuestion(data);
                    } else {
                        showFeedback(data.reasoning || 'No more questions available!', 'info');
                    }
                } else {
                    showFeedback(data.detail || 'Failed to get recommendation', 'error');
                }
            } catch (error) {
                showFeedback('Error: ' + error.message, 'error');
            }
        }
        
        function displayQuestion(data) {
            const card = document.getElementById('questionCard');
            const difficultyClass = data.question.difficulty_label || 'medium';
            
            card.innerHTML = `
                <h2>Current Question</h2>
                <div class="concept-badge">${data.concept_name || data.target_concept}</div>
                <span class="difficulty ${difficultyClass}">${difficultyClass.toUpperCase()}</span>
                <div class="feedback info" style="margin-top: 12px;">
                    <strong>üí° Reasoning:</strong> ${data.reasoning}
                </div>
                <div class="question-box">
                    <div class="question-text">${data.question.question_text}</div>
                    <div style="margin-top: 16px;">
                        <button class="correct" onclick="submitAnswer(true)">‚úì Correct</button>
                        <button class="incorrect" onclick="submitAnswer(false)">‚úó Incorrect</button>
                    </div>
                </div>
            `;
            
            card.style.display = 'block';
        }
        
        async function submitAnswer(isCorrect) {
            if (!currentQuestion) return;
            
            try {
                const response = await fetch(`${API_BASE}/submit?user_id=${getUserId()}&subject_id=${getSubjectId()}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        question_id: currentQuestion.id,
                        is_correct: isCorrect,
                        user_answer: "",
                        time_taken_seconds: 0
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    displayFeedback(data, isCorrect);
                    await loadProgress();
                    
                    setTimeout(() => {
                        getNextQuestion();
                    }, 3000);
                } else {
                    showFeedback(data.detail || 'Submission failed', 'error');
                }
            } catch (error) {
                showFeedback('Error: ' + error.message, 'error');
            }
        }
        
        function displayFeedback(data, isCorrect) {
            const card = document.getElementById('questionCard');
            const feedbackClass = isCorrect ? 'success' : 'error';
            const emoji = isCorrect ? 'üéâ' : 'üìö';
            
            let achievementHTML = '';
            if (data.concept_mastered) {
                achievementHTML = '<div class="feedback success" style="margin-top: 12px;"><strong>üèÜ Achievement Unlocked!</strong> You\'ve mastered this concept!</div>';
            }
            if (data.unlocked_concepts && data.unlocked_concepts.length > 0) {
                achievementHTML += `<div class="feedback info" style="margin-top: 12px;"><strong>üîì New Concepts Unlocked:</strong> ${data.unlocked_concepts.join(', ')}</div>`;
            }
            
            card.innerHTML = `
                <h2>Answer Feedback</h2>
                <div class="feedback ${feedbackClass}">
                    <strong>${emoji} ${data.feedback_message}</strong><br><br>
                    <strong>Mastery Change:</strong> ${data.mastery_change > 0 ? '+' : ''}${(data.mastery_change * 100).toFixed(1)}%<br>
                    <strong>New Mastery Probability:</strong> ${(data.new_mastery_probability * 100).toFixed(1)}% (${data.new_mastery_status})<br>
                    <strong>Elo Change:</strong> ${data.elo_change > 0 ? '+' : ''}${data.elo_change}<br>
                    <strong>New Elo Rating:</strong> ${data.new_student_elo}
                </div>
                ${achievementHTML}
                <div class="loading">Loading next question...</div>
            `;
            card.style.display = 'block';
        }
        
        function showFeedback(message, type) {
            const card = document.getElementById('questionCard');
            card.style.display = 'block';
            card.innerHTML = `
                <h2>Status</h2>
                <div class="feedback ${type}">${message}</div>
            `;
        }
        
        async function resetMastery() {
            if (!confirm('Are you sure you want to reset all progress?')) return;
            
            try {
                const response = await fetch(`${API_BASE}/mastery/${getUserId()}/${getSubjectId()}`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                
                if (response.ok) {
                    showFeedback(data.message, 'success');
                    document.getElementById('statsCard').style.display = 'none';
                    document.getElementById('conceptsCard').style.display = 'none';
                    document.getElementById('questionCard').style.display = 'none';
                } else {
                    showFeedback(data.detail || 'Reset failed', 'error');
                }
            } catch (error) {
                showFeedback('Error: ' + error.message, 'error');
            }
        }
        
        // Auto-load progress on page load if user exists
        window.addEventListener('load', () => {
            loadProgress().catch(() => {
                console.log('No existing progress found');
            });
        });
    </script>
</body>
</html>
